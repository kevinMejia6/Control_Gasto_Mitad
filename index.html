<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Financiero Quincenal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<div class="min-h-screen max-w-7xl mx-auto p-4 space-y-6">

<!-- HEADER -->
<header class="bg-white rounded-2xl shadow p-4 flex flex-col md:flex-row justify-between gap-4">
  <div>
    <h1 class="text-2xl font-bold">üí∏ Control Financiero Quincenal</h1>
    <p class="text-sm text-slate-500">Administra tus gastos por quincena</p>
  </div>
  <div class="flex gap-2">
    <button onclick="exportJSON()" class="px-4 py-2 rounded-xl border">Exportar JSON</button>
    <button onclick="openModal()" class="px-4 py-2 rounded-xl bg-slate-900 text-white">+ Gasto</button>
  </div>
</header>

<!-- CONTROLES -->
<section class="grid md:grid-cols-4 gap-4">
  <input id="deposito" type="number" class="input" placeholder="Dep√≥sito quincenal">
  <select id="quincena" class="input">
    <option value="1">Quincena 1</option>
    <option value="2">Quincena 2</option>
  </select>
  <select id="filtro" class="input">
    <option value="ALL">Todos</option>
    <option value="MITAD">Solo Mitad</option>
    <option value="TOTAL">Solo Total</option>
  </select>
  <input id="buscar" class="input" placeholder="Buscar gasto">
</section>

<!-- RESUMEN -->
<section class="grid md:grid-cols-3 gap-4">
  <div class="card">
    <p class="text-sm text-slate-500">Total a pagar</p>
    <h2 id="total" class="text-2xl font-bold">$0.00</h2>
  </div>
  <div class="card">
    <p class="text-sm text-slate-500">Disponible</p>
    <h2 id="disponible" class="text-2xl font-bold">$0.00</h2>
  </div>
  <div class="card">
    <p class="text-sm text-slate-500">Estado</p>
    <h2 id="estado" class="text-xl font-semibold">‚Äî</h2>
  </div>
</section>

<!-- TABLA -->
<section class="card overflow-auto">
<table class="w-full text-sm">
<thead>
<tr class="border-b text-left">
<th class="py-2">Pago</th>
<th class="py-2 text-right">Total</th>
<th class="py-2 text-center">Tipo</th>
<th class="py-2 text-right">Q1</th>
<th class="py-2 text-right">Q2</th>
<th class="py-2 text-center">Acci√≥n</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>
</section>

</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 hidden bg-black/40 grid place-items-center p-4">
  <div class="bg-white p-4 rounded-xl w-full max-w-md space-y-3">
    <h2 class="font-semibold text-lg">Gasto</h2>

    <input id="id" type="hidden">
    <input id="nombre" class="input" placeholder="Nombre del gasto">
    <input id="monto" type="number" class="input" placeholder="Monto total">

    <select id="tipo" class="input">
      <option value="MITAD">Mitad</option>
      <option value="TOTAL">Total</option>
    </select>

    <select id="qPago" class="input">
      <option value="1">Pagar en Quincena 1</option>
      <option value="2">Pagar en Quincena 2</option>
    </select>

    <div class="flex justify-end gap-2">
      <button onclick="closeModal()" class="px-3 py-2 border rounded-xl">Cancelar</button>
      <button onclick="saveGasto()" class="px-4 py-2 bg-slate-900 text-white rounded-xl">Guardar</button>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const money = n => "$" + n.toFixed(2);
const STORAGE = "CONTROL_QUINCENA_PRO";

let state = JSON.parse(localStorage.getItem(STORAGE)) || {
  deposito: 418.52,
  quincena: 1,
  filtro: "ALL",
  buscar: "",
  items: [
    { id: crypto.randomUUID(), name: "Gym", total: 23, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo chip", total: 14.99, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo casa", total: 42.97, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tarjeta cr√©dito", total: 63, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Cuchubal", total: 120, tipo: "TOTAL", q: 1 },
    { id: crypto.randomUUID(), name: "S√∫per", total: 50, tipo: "TOTAL", q: 1 },
  ]
};

function save(){ localStorage.setItem(STORAGE, JSON.stringify(state)); }

function compute(item){
  if(item.tipo === "MITAD") return item.total / 2;
  if(item.tipo === "TOTAL" && item.q === state.quincena) return item.total;
  return 0;
}

function render(){
  $("deposito").value = state.deposito;
  $("quincena").value = state.quincena;
  $("filtro").value = state.filtro;
  $("tabla").innerHTML = "";

  let total = 0;

  state.items.forEach(i=>{
    if(state.filtro !== "ALL" && i.tipo !== state.filtro) return;
    if(state.buscar && !i.name.toLowerCase().includes(state.buscar)) return;

    const q1 = i.tipo === "MITAD" ? i.total/2 : i.q === 1 ? i.total : 0;
    const q2 = i.tipo === "MITAD" ? i.total/2 : i.q === 2 ? i.total : 0;

    total += compute(i);

    $("tabla").innerHTML += `
      <tr class="border-b">
        <td class="py-2">${i.name}</td>
        <td class="py-2 text-right">${money(i.total)}</td>
        <td class="py-2 text-center">${i.tipo}</td>
        <td class="py-2 text-right">${money(q1)}</td>
        <td class="py-2 text-right">${money(q2)}</td>
        <td class="py-2 text-center">
          <button onclick="openModal(${JSON.stringify(i).replace(/"/g,'&quot;')})">‚úèÔ∏è</button>
        </td>
      </tr>`;
  });

  $("total").textContent = money(total);
  const disp = state.deposito - total;
  $("disponible").textContent = money(disp);
  $("estado").textContent = disp >= 0 ? "‚úÖ Vas bien" : "‚ùå Falta dinero";
}

function openModal(item=null){
  $("modal").classList.remove("hidden");
  if(item){
    $("id").value = item.id;
    $("nombre").value = item.name;
    $("monto").value = item.total;
    $("tipo").value = item.tipo;
    $("qPago").value = item.q || 1;
  } else {
    $("id").value = "";
    $("nombre").value = "";
    $("monto").value = "";
    $("tipo").value = "MITAD";
    $("qPago").value = 1;
  }
}

function closeModal(){ $("modal").classList.add("hidden"); }

function saveGasto(){
  const id = $("id").value || crypto.randomUUID();
  const gasto = {
    id,
    name: $("nombre").value,
    total: +$("monto").value,
    tipo: $("tipo").value,
    q: +$("qPago").value
  };

  state.items = state.items.some(i=>i.id===id)
    ? state.items.map(i=>i.id===id?gasto:i)
    : [...state.items, gasto];

  save(); closeModal(); render();
}

function exportJSON(){
  const blob = new Blob([JSON.stringify(state,null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "control-quincena.json";
  a.click();
}

$("deposito").oninput = e => { state.deposito = +e.target.value; save(); render(); };
$("quincena").onchange = e => { state.quincena = +e.target.value; save(); render(); };
$("filtro").onchange = e => { state.filtro = e.target.value; render(); };
$("buscar").oninput = e => { state.buscar = e.target.value.toLowerCase(); render(); };

render();
</script>

<style>
.input{padding:.5rem;border-radius:.75rem;border:1px solid #cbd5e1}
.card{background:white;padding:1rem;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,.08)}
</style>

</body>
</html>
