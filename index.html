<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Financiero Quincenal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<div class="min-h-screen max-w-7xl mx-auto p-4 space-y-6">

<!-- HEADER -->
<header class="bg-white rounded-2xl shadow p-4 flex flex-col sm:flex-row justify-between gap-4">
  <div>
    <h1 class="text-2xl font-bold">üí∏ Control Financiero Quincenal</h1>
    <p class="text-sm text-slate-500">Administra tus gastos por quincena</p>
  </div>
  <button onclick="openModal()"
    class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">
    + Agregar gasto
  </button>
</header>

<!-- CONTROLES -->
<section class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <input id="deposito" type="number" class="input" placeholder="Dep√≥sito quincenal">
  <select id="quincena" class="input">
    <option value="1">Quincena 1</option>
    <option value="2">Quincena 2</option>
  </select>
  <select id="filtro" class="input">
    <option value="ALL">Todos</option>
    <option value="MITAD">Solo Mitad</option>
    <option value="TOTAL">Solo Total</option>
  </select>
  <input id="buscarTabla" class="input" placeholder="Buscar gasto">
</section>

<!-- RESUMEN -->
<section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div class="card">
    <p class="text-sm text-slate-500">Total a pagar</p>
    <h2 id="total" class="text-2xl font-bold">$0.00</h2>
  </div>
  <div class="card">
    <p class="text-sm text-slate-500">Disponible</p>
    <h2 id="disponible" class="text-2xl font-bold">$0.00</h2>
  </div>
  <div class="card">
    <p class="text-sm text-slate-500">Estado</p>
    <h2 id="estado" class="text-xl font-semibold">‚Äî</h2>
  </div>
</section>

<!-- TABLA -->
<section class="card space-y-4">

  <div class="flex flex-col sm:flex-row justify-between gap-3">
    <p id="pageInfo" class="text-sm text-slate-500"></p>
    <select id="rowsPerPage" class="input sm:w-40">
      <option value="5">5 filas</option>
      <option value="10" selected>10 filas</option>
      <option value="15">15 filas</option>
    </select>
  </div>

  <div class="overflow-x-auto rounded-xl border border-slate-200">
    <table class="min-w-full text-sm">
      <thead class="bg-slate-100 text-slate-600">
        <tr>
          <th class="px-4 py-3 text-left">Pago</th>
          <th class="px-4 py-3 text-right">Total</th>
          <th class="px-4 py-3 text-center">Tipo</th>
          <th class="px-4 py-3 text-right">Q1</th>
          <th class="px-4 py-3 text-right">Q2</th>
          <th class="px-4 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla" class="divide-y divide-slate-100"></tbody>
    </table>
  </div>

  <div class="flex justify-end gap-2">
    <button id="prevPage" class="px-3 py-2 rounded-xl border hover:bg-slate-100">‚Üê</button>
    <button id="nextPage" class="px-3 py-2 rounded-xl border hover:bg-slate-100">‚Üí</button>
  </div>

</section>

</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 hidden bg-black/40 grid place-items-center p-4">
  <div class="bg-white p-4 rounded-xl w-full max-w-md space-y-3">
    <h2 class="font-semibold text-lg">Gasto</h2>

    <input id="id" type="hidden">
    <input id="nombre" class="input" placeholder="Nombre del gasto">
    <input id="monto" type="number" class="input" placeholder="Monto total">

    <select id="tipo" class="input">
      <option value="MITAD">Mitad</option>
      <option value="TOTAL">Total</option>
    </select>

    <select id="qPago" class="input">
      <option value="1">Quincena 1</option>
      <option value="2">Quincena 2</option>
    </select>

    <div class="flex justify-end gap-2">
      <button onclick="closeModal()" class="px-3 py-2 border rounded-xl">Cancelar</button>
      <button onclick="saveGasto()" class="px-4 py-2 bg-slate-900 text-white rounded-xl">Guardar</button>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const money = n => "$" + n.toFixed(2);

let currentPage = 1;
let rowsPerPage = 10;

const STORAGE = "CONTROL_QUINCENA_PRO";

let state = JSON.parse(localStorage.getItem(STORAGE)) || {
  deposito: 418.52,
  quincena: 1,
  filtro: "ALL",
  items: [
    { id: crypto.randomUUID(), name: "Gym", total: 23, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo chip", total: 14.99, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo casa", total: 42.97, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tarjeta cr√©dito", total: 63, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Cuchubal", total: 120, tipo: "TOTAL", q: 1 },
    { id: crypto.randomUUID(), name: "S√∫per", total: 50, tipo: "TOTAL", q: 1 },
  ]
};

function save(){ localStorage.setItem(STORAGE, JSON.stringify(state)); }

function compute(i){
  if(i.tipo === "MITAD") return i.total / 2;
  if(i.tipo === "TOTAL" && i.q === state.quincena) return i.total;
  return 0;
}

function render(){
  $("deposito").value = state.deposito;
  $("quincena").value = state.quincena;
  $("filtro").value = state.filtro;

  const filtered = state.items.filter(i=>{
    if(state.filtro !== "ALL" && i.tipo !== state.filtro) return false;
    if($("buscarTabla").value && !i.name.toLowerCase().includes($("buscarTabla").value.toLowerCase())) return false;
    return true;
  });

  const totalPages = Math.ceil(filtered.length / rowsPerPage);
  if(currentPage > totalPages) currentPage = totalPages || 1;

  const start = (currentPage - 1) * rowsPerPage;
  const pageItems = filtered.slice(start, start + rowsPerPage);

  $("tabla").innerHTML = "";
  let total = 0;

  pageItems.forEach(i=>{
    const q1 = i.tipo === "MITAD" ? i.total/2 : i.q === 1 ? i.total : 0;
    const q2 = i.tipo === "MITAD" ? i.total/2 : i.q === 2 ? i.total : 0;
    total += compute(i);

    $("tabla").innerHTML += `
      <tr class="hover:bg-slate-50">
        <td class="px-4 py-3 font-medium">${i.name}</td>
        <td class="px-4 py-3 text-right">${money(i.total)}</td>
        <td class="px-4 py-3 text-center">
          <span class="px-2 py-1 rounded-full text-xs
            ${i.tipo==="MITAD"?"bg-indigo-100 text-indigo-700":"bg-emerald-100 text-emerald-700"}">
            ${i.tipo}
          </span>
        </td>
        <td class="px-4 py-3 text-right">${money(q1)}</td>
        <td class="px-4 py-3 text-right">${money(q2)}</td>
        <td class="px-4 py-3 text-center">
          <div class="flex justify-center gap-2">
            <button onclick="openModal(${JSON.stringify(i).replace(/"/g,'&quot;')})"
              class="text-indigo-600 hover:text-indigo-800">‚úèÔ∏è</button>
            <button onclick="deleteGasto('${i.id}')"
              class="text-rose-600 hover:text-rose-800">üóëÔ∏è</button>
          </div>
        </td>
      </tr>
    `;
  });

  $("total").textContent = money(total);
  const disp = state.deposito - total;
  $("disponible").textContent = money(disp);
  $("estado").textContent = disp >= 0 ? "‚úÖ Vas bien" : "‚ùå Falta";

  $("pageInfo").textContent = `P√°gina ${currentPage} de ${totalPages || 1}`;
}

$("prevPage").onclick = ()=>{ if(currentPage>1){ currentPage--; render(); } };
$("nextPage").onclick = ()=>{ currentPage++; render(); };
$("rowsPerPage").onchange = e=>{ rowsPerPage=+e.target.value; currentPage=1; render(); };
$("buscarTabla").oninput = ()=>{ currentPage=1; render(); };

$("deposito").oninput = e=>{ state.deposito=+e.target.value; save(); render(); };
$("quincena").onchange = e=>{ state.quincena=+e.target.value; save(); render(); };
$("filtro").onchange = e=>{ state.filtro=e.target.value; render(); };

function openModal(i=null){
  $("modal").classList.remove("hidden");
  if(i){
    $("id").value=i.id;
    $("nombre").value=i.name;
    $("monto").value=i.total;
    $("tipo").value=i.tipo;
    $("qPago").value=i.q||1;
  } else {
    $("id").value="";
    $("nombre").value="";
    $("monto").value="";
    $("tipo").value="MITAD";
    $("qPago").value=1;
  }
}

function closeModal(){ $("modal").classList.add("hidden"); }

function saveGasto(){
  const id = $("id").value || crypto.randomUUID();
  const gasto = {
    id,
    name: $("nombre").value,
    total: +$("monto").value,
    tipo: $("tipo").value,
    q: +$("qPago").value
  };

  state.items = state.items.some(i=>i.id===id)
    ? state.items.map(i=>i.id===id?gasto:i)
    : [...state.items, gasto];

  save(); closeModal(); render();
}

function deleteGasto(id){
  const gasto = state.items.find(i=>i.id===id);
  if(!gasto) return;
  if(!confirm(`¬øEliminar "${gasto.name}"?`)) return;

  state.items = state.items.filter(i=>i.id!==id);

  const maxPage = Math.ceil(state.items.length / rowsPerPage);
  if(currentPage > maxPage) currentPage = maxPage || 1;

  save();
  render();
}

render();
</script>

<style>
.input{
  padding:.5rem;
  border-radius:.75rem;
  border:1px solid #cbd5e1;
}
.card{
  background:white;
  padding:1rem;
  border-radius:1rem;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
</style>

</body>
</html>
