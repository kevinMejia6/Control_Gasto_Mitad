<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Quincena</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            soft: "0 10px 30px rgba(0,0,0,.08)",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-slate-800">
<div class="min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-30 backdrop-blur bg-white/70 border-b border-slate-200">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">ðŸ“Š Control de Quincena</h1>
    <button id="btnAdd"
      class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">
      + Agregar pago
    </button>
  </div>
</header>

<!-- SELECTORES -->
<section class="max-w-6xl mx-auto px-4 py-4 grid md:grid-cols-3 gap-4">
  <div class="bg-white p-4 rounded-xl border">
    <label class="text-sm font-medium">DepÃ³sito quincenal</label>
    <input id="depositInput" type="number" step="0.01"
      class="mt-1 w-full px-3 py-2 rounded-xl border"
      value="418.52">
  </div>

  <div class="bg-white p-4 rounded-xl border">
    <label class="text-sm font-medium">Quincena</label>
    <select id="quincenaSelect"
      class="mt-1 w-full px-3 py-2 rounded-xl border">
      <option value="1">Primera quincena</option>
      <option value="2">Segunda quincena</option>
    </select>
  </div>

  <div class="bg-white p-4 rounded-xl border">
    <label class="text-sm font-medium">Filtro</label>
    <select id="tipoFiltro"
      class="mt-1 w-full px-3 py-2 rounded-xl border">
      <option value="ALL">Todos</option>
      <option value="MITAD">Solo Mitad</option>
      <option value="TOTAL">Solo Total</option>
    </select>
  </div>
</section>

<!-- RESUMEN -->
<section class="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-4">
  <div class="bg-white p-4 rounded-xl border">
    <p class="text-sm text-slate-500">Total a pagar</p>
    <p id="sumTotalPay" class="text-2xl font-bold">$0.00</p>
  </div>
  <div class="bg-white p-4 rounded-xl border">
    <p class="text-sm text-slate-500">Disponible</p>
    <p id="sumRemaining" class="text-2xl font-bold">$0.00</p>
  </div>
  <div class="bg-white p-4 rounded-xl border">
    <p id="sumStatus" class="text-lg font-semibold">â€”</p>
  </div>
</section>

<!-- TABLA -->
<section class="max-w-6xl mx-auto px-4 py-6">
  <div class="bg-white rounded-xl border overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-slate-100">
        <tr>
          <th class="p-3 text-left">Pago</th>
          <th class="p-3 text-right">Total</th>
          <th class="p-3 text-center">Tipo</th>
          <th class="p-3 text-right">Pago quincena</th>
          <th class="p-3 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 hidden z-50">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative min-h-full grid place-items-center p-4">
    <div class="bg-white rounded-xl w-full max-w-md p-4">
      <h2 id="modalTitle" class="font-semibold mb-4">Agregar pago</h2>

      <input id="editId" type="hidden">

      <label class="text-sm">Nombre</label>
      <input id="nameInput" class="w-full mb-3 px-3 py-2 border rounded-xl">

      <label class="text-sm">Total</label>
      <input id="totalInput" type="number" step="0.01"
        class="w-full mb-3 px-3 py-2 border rounded-xl">

      <label class="text-sm">Tipo</label>
      <select id="tipoInput"
        class="w-full mb-3 px-3 py-2 border rounded-xl">
        <option value="MITAD">Mitad</option>
        <option value="TOTAL">Total</option>
      </select>

      <label class="text-sm">Quincena (si es TOTAL)</label>
      <select id="quincenaInput"
        class="w-full mb-4 px-3 py-2 border rounded-xl">
        <option value="1">Quincena 1</option>
        <option value="2">Quincena 2</option>
      </select>

      <div class="flex justify-end gap-2">
        <button onclick="closeModal()"
          class="px-4 py-2 border rounded-xl">Cancelar</button>
        <button id="saveItem"
          class="px-4 py-2 bg-slate-900 text-white rounded-xl">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const money = n => "$" + n.toFixed(2);

const STORAGE_KEY = "control_quincena_final";

let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  deposit: 418.52,
  quincena: 1,
  filtro: "ALL",
  items: [
    { id: crypto.randomUUID(), name: "Gym", total: 23, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo chip", total: 14.99, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tigo casa", total: 42.97, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Tarjeta de crÃ©dito", total: 63, tipo: "MITAD" },
    { id: crypto.randomUUID(), name: "Cuchubal", total: 120, tipo: "TOTAL", quincena: 1 },
    { id: crypto.randomUUID(), name: "SÃºper", total: 50, tipo: "TOTAL", quincena: 1 },
  ]
};

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function computePay(item) {
  if (item.tipo === "MITAD") return item.total / 2;
  if (item.tipo === "TOTAL" && item.quincena === state.quincena) return item.total;
  return 0;
}

function render() {
  $("depositInput").value = state.deposit;
  $("quincenaSelect").value = state.quincena;
  $("tipoFiltro").value = state.filtro;

  let total = 0;
  $("tableBody").innerHTML = "";

  state.items.forEach(item => {
    if (state.filtro !== "ALL" && item.tipo !== state.filtro) return;

    const pay = computePay(item);
    total += pay;

    $("tableBody").innerHTML += `
      <tr class="border-b">
        <td class="p-3">${item.name}</td>
        <td class="p-3 text-right">${money(item.total)}</td>
        <td class="p-3 text-center">
          ${item.tipo === "MITAD" ? "Â½ Mitad" : "Total (Q"+item.quincena+")"}
        </td>
        <td class="p-3 text-right font-semibold">${money(pay)}</td>
        <td class="p-3 text-right">
          <button onclick="editItem('${item.id}')" class="text-indigo-600">Editar</button>
        </td>
      </tr>`;
  });

  $("sumTotalPay").textContent = money(total);
  const rem = state.deposit - total;
  $("sumRemaining").textContent = money(rem);
  $("sumStatus").textContent = rem >= 0 ? "âœ… Vas bien" : "âŒ Falta dinero";
}

function openModal(item=null) {
  $("modal").classList.remove("hidden");
  if (!item) {
    $("editId").value = "";
    $("nameInput").value = "";
    $("totalInput").value = "";
    $("tipoInput").value = "MITAD";
    $("quincenaInput").value = "1";
  } else {
    $("editId").value = item.id;
    $("nameInput").value = item.name;
    $("totalInput").value = item.total;
    $("tipoInput").value = item.tipo;
    $("quincenaInput").value = item.quincena || 1;
  }
}

function closeModal() {
  $("modal").classList.add("hidden");
}

function editItem(id) {
  openModal(state.items.find(i => i.id === id));
}

$("btnAdd").onclick = () => openModal();

$("saveItem").onclick = () => {
  const id = $("editId").value;
  const item = {
    id: id || crypto.randomUUID(),
    name: $("nameInput").value,
    total: +$("totalInput").value,
    tipo: $("tipoInput").value,
    quincena: +$("quincenaInput").value
  };

  state.items = id
    ? state.items.map(i => i.id === id ? item : i)
    : [...state.items, item];

  save();
  closeModal();
  render();
};

$("depositInput").oninput = e => { state.deposit = +e.target.value; save(); render(); };
$("quincenaSelect").onchange = e => { state.quincena = +e.target.value; save(); render(); };
$("tipoFiltro").onchange = e => { state.filtro = e.target.value; save(); render(); };

render();
</script>
</div>
</body>
</html>
